{% extends "base.html" %}

{% block title %}Recipes{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center">Recipes</h1>
<h3 class="text-2xl font-bold mb-6 text-center">
    <a href="/recipe-add" class="text-gray-700 hover:text-blue-600 text-lg font-medium px-8 py-4">Add Recipe</a>
    <a href="/recipes" class="text-gray-700 hover:text-blue-600 text-lg font-medium px-8 py-4">API Feed</a>
</h3>

<div class="overflow-x-auto shadow rounded-lg">
    <table class="min-w-full bg-white border border-gray-200">
        <thead class="bg-gray-100 text-gray-700 uppercase text-xs text-left">
            <tr>
                <th class="px-4 py-2">ID</th>
                <th class="px-4 py-2">Recipe</th>
                <th class="px-4 py-2">Description</th>
                <th class="px-4 py-2">Servings</th>
            </tr>
        </thead>
        <tbody>
            {% for r in recipes %}
            <tr class="border-t hover:bg-gray-50">
                <td class="px-4 py-2">{{ r.id }}</td>
                <td class="px-4 py-2">{{ r.name }}</td>
                <td class="px-4 py-2">{{ r.description }}</td>
                <td class="px-4 py-2">{{ r.servings }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    // Convert the Jinja variable into JSON for JavaScript
    const dataset = {{ recipes | tojson }};
    console.log("recipes dataset:", dataset);

</script>


{% endblock %}
